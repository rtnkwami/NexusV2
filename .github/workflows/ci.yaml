name: CI Pipeline
run-name: "CI Run for ${{ github.event.head_commit.message }}"
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - feat/*
      - fix/*

jobs:
  unit-integration-tests:
    runs-on: ubuntu-latest
    name: Run ${{ matrix.test-type }} tests
    
    strategy:
      matrix:
        test-type: [unit, integration]
    
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull test images
        if: matrix.test-type == 'integration'
        run: docker pull postgres:18 && docker pull redis:8.4.0

      - name: Run ${{ matrix.test-type }} tests
        run: pnpm test:api:${{ matrix.test-type }}

  e2e-tests:
    runs-on: ubuntu-latest
    name: Run e2e tests

    env:
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}

    services:
      postgres:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}
      redis:
        image: redis:8.4.0
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run test database migrations
        run: pnpm run:migration

      - name: Run e2e tests
        run: pnpm test:api:e2e
# test
  build:
    needs: [unit-integration-tests, e2e-tests]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: [api, web]

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          base: ${{ github.ref_name }}
          filters: |
            changed:
              - 'packages/${{ matrix.package }}/**'
              - 'package.json'
              - 'pnpm-workspace.yaml'

      - name: Cache turbo build setup
        if: steps.changes.outputs.changed == 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Set up pnpm
        if: steps.changes.outputs.changed == 'true'
        uses: pnpm/action-setup@v4

      - name: Set up Node
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true'
        run: pnpm install
        
      - name: Prune packages
        if: steps.changes.outputs.changed == 'true'
        run: pnpm turbo prune ${{ matrix.package }} --docker

      - name: Login to Docker Hub
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: steps.changes.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/${{ matrix.package }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nexus-${{ matrix.package }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nexus-${{ matrix.package }}:latest