info:
  title: Nexus API
  description: The backend e-commerce API for Nexus store
  version: "1.0"
  contact: {}
tags:
  - name: nexus
    description: ""
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreateProductDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: number
        stock:
          type: number
        images:
          type: array
          items:
            type: string
      required:
        - name
        - description
        - category
        - price
        - stock
        - images
    ProductWithoutOrdersDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: number
        stock:
          type: number
        images:
          type: array
          items:
            type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
        - id
        - name
        - description
        - category
        - price
        - stock
        - images
        - createdAt
        - updatedAt
    ProductSearchResponseDto:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: "#/components/schemas/ProductWithoutOrdersDto"
        page:
          type: number
        perPage:
          type: number
        count:
          type: number
        total:
          type: number
        totalPages:
          type: number
      required:
        - products
        - page
        - perPage
        - count
        - total
        - totalPages
    UpdateProductDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: number
        stock:
          type: number
        images:
          type: array
          items:
            type: string
    UpdateUserDto:
      type: object
      properties: {}
    CartItem:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
        quantity:
          type: number
        image:
          type: string
      required:
        - id
        - name
        - price
        - quantity
        - image
    UpdateCartDto:
      type: object
      properties:
        cart:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"
      required:
        - cart
    UpdateOrderDto:
      type: object
      properties: {}
